services:

  beat:
    build:
      context: ./apps/worker
    image: fluidmanager-worker:latest
    container_name: fluidmanager-beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://fluidmanager:${POSTGRES_PASSWORD}@postgres:5432/fluidmanager
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fluidmanager_net
    command: celery -A worker.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule

  api:
    build:
      context: ./apps/api
    container_name: fluidmanager-api
    restart: unless-stopped
    environment:
      # Connexions internes
      DATABASE_URL: postgresql+asyncpg://fluidmanager:${POSTGRES_PASSWORD}@postgres:5432/fluidmanager
      REDIS_URL: redis://redis:6379/0
      API_ADMIN_KEY: ${API_ADMIN_KEY}
      PREVIEW_BASE_URL: ${PREVIEW_BASE_URL}
      PREVIEW_BUCKET: ${PREVIEW_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:18000:8000"
    networks:
      - fluidmanager_net
    volumes:
      - ./apps/api/app:/app/app

  worker:
    build:
      context: ./apps/worker
    image: fluidmanager-worker:latest
    container_name: fluidmanager-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://fluidmanager:${POSTGRES_PASSWORD}@postgres:5432/fluidmanager
      REDIS_URL: redis://redis:6379/0
      PREVIEW_BASE_URL: ${PREVIEW_BASE_URL}
      PREVIEW_BUCKET: ${PREVIEW_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - fluidmanager_net
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2

  web:
    build:
      context: ./apps/web
    container_name: fluidmanager-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8000}
    depends_on:
      - api
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - fluidmanager_net

  postgres:
    image: pgvector/pgvector:pg16
    container_name: fluidmanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:55432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - fluidmanager_net

  redis:
    image: redis:7-alpine
    container_name: fluidmanager-redis
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - fluidmanager_net

  minio:
    image: minio/minio:latest
    container_name: fluidmanager-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    # Healthcheck sans wget/curl (MinIO a déjà un endpoint health)
    # -> on utilise un check TCP via /dev/tcp en sh (dispo) :
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'exec 3<>/dev/tcp/127.0.0.1/9000'" ]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - fluidmanager_net

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  fluidmanager_net:
    driver: bridge
